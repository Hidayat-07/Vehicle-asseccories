<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Accessories</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    
    header h1 {
        margin: 0;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    
    main {
        padding: 20px;
    }
    
    .product-list {
        display: flex;
        flex-wrap: wrap;
    }
    
    .product {
        background-color: white;
        border: 1px solid #ddd;
        margin: 10px;
        padding: 10px;
        width: calc(33% - 40px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .product img {
        max-width: 100%;
        height: auto;
    }
    
    .product-details {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .cart-items {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .cart-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    
    .cart-summary {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        text-align: right;
    }
    
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    </style>
</head>
<body>
    <header>
        <h1>Vehicle Accessories</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Available Car Parts</h2>
        <div id="product-list" class="product-list">
            <!-- Products will be loaded here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Vehicle Accessories Web App.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
